<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="card">
            <div class="searchBox">
                <input type="text" placeholder="Enter Location" id="cityName" spellcheck="false">
                <button id="searchBtn"><img src="./images/search.png" alt="Search"></button>
            </div>

            <div class="weather">
                <img src="./images/rain.png" alt="Weatehr Icon">
                <h1 class="temp">21Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png" alt="detail img">
                        <div class="col-wrapper">
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="./images/wind.png" alt="detail img">
                        <div class="col-wrapper">
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
